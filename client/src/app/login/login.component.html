<style> 
        hr.style4 {
            height: 1px;
            border: 0;
            box-shadow: 0 10px 10px -10px #e4e4e4 inset;
            margin-top: 2px;
        }
        </style>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"  style="background-image:url(assets/images/background/fondo1.png);">
    <a routerLink="/login" class="text-center db" style="margin-top:30px;"><img src="assets/images/logo-icon.png" alt="Home" width="141px" heigth="117px" /><br/></a>
    <div class="login-box card  "style="position: relative;
    z-index: 1 ;

    margin-top:40px;
    border-radius: 35px 35px 10px 10px;
-moz-border-radius: 35px 35px 10px 10px;
-webkit-border-radius: 35px 35px 10px 10px;
border: 0px solid #000000;
     ">
 
        <div class="card-body "style=" ">


            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">
        
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label style="color:#000000; font-weight: bold;">Correo electrónico</label>
                        <hr class="style4">
                        <input [ngModel]="email" name="email" class="form-control"  style="background:#F2F2F2; "type="email" required placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                          <label style="color:#000000; font-weight: bold;"   >Contraseña</label>  
                          <hr class="style4">
                        <input ngModel name="password" class="form-control" type="password" style="background:#F2F2F2;" required placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      
                        <a href="javascript:void(0)"  id="to-recover" class="text-dark text-center db" ><i style="color:#707070;"c ></i> Recuperar contraseña</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"  type="submit">Iniciar sesión</button>
                    </div>
                </div>
  
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo electrónico y siga los pasos </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary  btn-block text-uppercase waves-effect waves-light" type="submit" >Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
