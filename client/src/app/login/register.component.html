<style> 
        hr.style4 {
            height: 1px;
            border: 0;
            box-shadow: 0 10px 10px -10px #e4e4e4 inset;
            margin-top: 2px;
        }
        </style>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/fondo1.png);">
    <a routerLink="/login" class="text-center db" style="margin-top:30px;"><img src="assets/images/logo-icon.png" alt="Home" width="141px" heigth="117px" /><br/></a>
    <div class="login-box card  "style="position: relative;
    z-index: 1 ;

    margin-top:40px;
    border-radius: 35px 35px 10px 10px;
-moz-border-radius: 35px 35px 10px 10px;
-webkit-border-radius: 35px 35px 10px 10px;
border: 0px solid #000000;
     ">
        <div class="card-body">

            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
        
                <p  style="color:#000000; font-weight: bold;">Regístrate</p><small></small>
                <hr class="style4">
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                            <label style="color:#000000; font-weight: bold;">Nombre</label>
                            <hr class="style4">
                        <input style="background:#F2F2F2;" formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                            <label style="color:#000000; font-weight: bold;">Dirección de correo</label>
                            <hr class="style4">
                        <input style="background:#F2F2F2;" formControlName="correo" name="correo" class="form-control" type="email" required placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                            <label style="color:#000000; font-weight: bold;">Contraseña</label>
                            <hr class="style4">
                        <input style="background:#F2F2F2;" formControlName="password" name="password" class="form-control" type="password" required placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                            <label style="color:#000000; font-weight: bold;">Confirmar contraseña</label>
                            <hr class="style4">
                        <input style="background:#F2F2F2;" formControlName="password2" name="password2" class="form-control" type="password" required placeholder="">
                    </div>
                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de se iguales
                    </p>
                </div>


                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
