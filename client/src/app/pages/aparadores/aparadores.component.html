


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/aparador','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Aparador
                  </button>
                </div>

                <h3 class="card-title">Aparadores registrados ( <small> {{ _aparadorService.totalAparadores }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Aparador</th>
                            <th>Usuario</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aparador of aparadores">
                            <td>
                                <img [src]="aparador.img | imagen:'aparador'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ aparador.nombre }}
                            </td>
                            <td>
                                {{ aparador.publicacion.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/aparador', aparador._id ]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                              </button>

                                <button (click)="borrarAparador( aparador )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
